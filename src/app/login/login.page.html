<ion-content ngClass.gt-xs="bg-gradient-person">
  <ion-button ngClass.xs="lang-xs" (click)="langs()" style="--background: inherit; position: fixed; right: 10px; top: 10px;"><ion-img style="width: 24px;height: 24px;margin-right: 5px;" src="./assets/flags/{{translate.currentLang}}.png"></ion-img> {{translate.currentLang}}</ion-button>
  <ion-grid style="padding: 0;" class="height-100vh">
    <ion-row   class="height-100vh ion-align-items-center ion-justify-content-center">
      <ion-col class="max-widht-520" size-lg="5" size-md="8" size-sm="12">
        <ion-card ngClass.xs="login-xs" >
          <ion-card-header class="text-center" >
          <a href="https://www.kudiska.com">
            <ion-img class="img-login" src="https://i.ibb.co/2dK81Nh/kudiska.png"></ion-img>
          </a>
            <ion-card-title>{{'login.title' | translate}}</ion-card-title>
            <ion-card-subtitle>{{'login.msg' | translate}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col >
                  <form [formGroup]="loginForm">
                  <ion-grid class="max-widht-300 center">
                    <ion-row>
                      <ion-col size="12">
                        <ion-item >
                          <ion-label position="floating">{{'login.email' | translate}}</ion-label>
                          <ion-input formControlName="email" type="email"></ion-input>
                        </ion-item>
                      </ion-col>
                      <ion-col size="12">
                        <ion-item >
                          <ion-label position="floating">{{'login.password' | translate}}</ion-label>
                          <ion-input  (keyup.enter)="login()" formControlName="password" [type]="controlChangePasswordText ? 'password' : 'text'" ></ion-input>


                          <ion-button (click)="changePasswordText()" expand="large" shape="round" color="white" slot="end" >
                            <ion-icon color="dark" [name]=" controlChangePasswordText ?  'eye-outline' : 'eye-off-outline' "> </ion-icon>
                          </ion-button>
                        </ion-item>
                      </ion-col>
                      <ion-col size=12 >
                        <ion-checkbox (change)="onCheckboxChange($event)" style="float:left"></ion-checkbox>
                        <ion-label style="margin-left: 10px;" >
                          <a>
                            {{'login.keep_session_open' | translate}}
                          </a>
                        </ion-label>
                      </ion-col>
                    </ion-row>
                  </ion-grid>

                </form>
                  <div class="max-widht-300 center margin-top-10 text-right">
                    <a routerLink="/forgot">{{'login.forgot_password'| translate}}</a>
                  </div>
                  <ion-button [disabled]="loginForm.invalid" (click)="login()" class="btn-primary" expand="block" >{{'login.login' | translate}}</ion-button>
                  <div class="max-widht-300 center margin-top-10 text-center">
                    <a routerLink="/signup">{{'login.create_account'| translate}}</a>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-politicas-cookies></app-politicas-cookies>
</ion-content>
